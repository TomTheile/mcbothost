<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #1eff00;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(30, 255, 0, 0.4);
        }
        
        .error-message {
            font-size: 2rem;
            color: #e0e0e0;
            margin: 20px 0 40px;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #1eff00;
            color: #000;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #19cc00;
        }
        
        .minecraft-block {
            font-size: 3rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header (Top) -->
        <div class="header">
            <h1>Herobrine AFK Bot</h1>
            <div class="quick-links">
                <a href="index.html">Zurück zur Startseite</a>
            </div>
        </div>

        <div class="error-container">
            <div class="minecraft-block">⬛</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Seite nicht gefunden</h2>
            <p class="error-description">Die gesuchte Seite existiert nicht. Vielleicht hat Herobrine sie gestohlen, oder du hast einen falschen Link verwendet.</p>
            <a href="index.html" class="home-button">Zurück zur Startseite</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Der fortschrittliche Minecraft Bot-Service</p>
            <div class="footer-links">
                <a href="#">Nutzungsbedingungen</a>
                <a href="#">Datenschutz</a>
            </div>
        </div>
    </div>
</body>
</html>
